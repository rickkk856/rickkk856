name: Update Profile README

on:
  push:
    branches:
      - main # Or your default branch like 'master'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab
  schedule:
    - cron: '0 0 * * 2' # Runs every Tuesday at 00:00 UTC

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Generate AI Quote and SVG
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python .github/scripts/generate_content.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: Update profile README with new AI quote and dynamic info"
          file_pattern: 'readme.md rickkk856.svg' # Ensure both files are tracked
          # Optional: Configure the commit author
          # commit_user_name: 'GitHub Actions Bot'
          # commit_user_email: 'action@github.com'
          # commit_author: 'GitHub Actions Bot <action@github.com>'